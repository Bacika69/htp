{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 4fr 3fr;
        margin-top: 10%;
    }
    .text {
       
        width: auto;
        font-family: helvetica;
        box-sizing: border-box;
    }
    .img {
        width: 100%; 
        height: 100%;
        image-rendering:auto;
        /* object-fit: cover; */
        overflow: hidden;
    }
    .cég {
        font-family: helvetica;
        text-transform: uppercase;
        margin-left: 0%;
        text-decoration: none;
        color: rgb(9, 9, 75);
        display: flex;
        margin-bottom: 0%;
        width: fit-content;
    }
    .cég::after {
            content: '';
            position: absolute;
            margin-left: 57%;
            margin-right: 0%;
            width: 0;
            height: 2px;
            margin-top: 2%;
            left: 0;
            background-color: rgb(0,106,78);
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

    .cég:hover::after {
        visibility: visible;
        width: 0%;
    }
    #akcio{
        color: gray; text-align: center; font-size: x-large;
    }
    .ár{
        color: gray;
    }
    #red{
        font-size: x-large;
        color: gray;
    }
    .ár_akcio{
        margin-top: 0%;
    }
    @media(max-width:600px){
        .home-container{
            display:block;
            margin-top:20%;
        
        }
        #akcio{
            display: none;
        }
        .árcég{
            display: flex;
            gap:10%;
        }
        .text{
            margin-bottom: 18%;
        }
        #red{
            color: rgb(126, 3, 3);
            display: block;
            font-size: x-large;
        }
        .ár_akcio{
            margin-top: 14%;
        }
    }
</style>

<div class="home-container">
    <div style="display: grid;">
        <img class="img" src="{{shoe.image}}" >
        {% if shoe.image_2 != "nincs" %}
        <img class="img" src="{{shoe.image_2}}">
        {% endif %}
    </div>
    <div class="text">
        <h1 style="text-transform: capitalize;" >{{shoe.name}}</h1>
        <div class="árcég">
            <div style="display: flex;">
                {% if shoe.akcios_ár != "0" %}
                    <div class="ár_akcio">
                        <span id="akcio" style="text-decoration: line-through;">{{shoe.akcios_ár}} Ft</span> 
                        <span id="akcio">&nbsp;</span>
                        <span id="red">{{shoe.price }} Ft-tól</span>
                    </div>
                {%else%}
                    <h2 style="text-align: center; color: gray;">{{shoe.price }} Ft-tól</h2>
                {% endif %}
            </div>
            <a href="{{shoe.link}}"  style="color: rgb(9, 9, 75); text-decoration: none;"><h2 class="cég">{{shoe.cég}}</h2></a>
        </div>
    </div>

</div>

{% endblock %}
