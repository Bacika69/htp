{% load static %}
<style>
    .end {
        position: absolute;
        background-color: rgb(10,66,93);
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 30%;
        width: 100%;
        /* overflow: hidden; */
        left: 0;
        z-index: 900;
        padding: 0 3%;
        box-sizing: border-box;
    }

    .hs_end {
        display: flex;
        justify-content: space-between;

        width: 100%;
    }

    .h_div {
        text-align: center;

    }

    }

    #hr_end {
        display: none;
    }

    @media(max-width:1200px) {
        .end {
            margin-top: 5%;
            height: 20%;
        }
    }

    @media(max-width:880px) {
        .end {
            flex-direction: column;
            height: 430px;
            padding: 5% 0;
        }

        .hs_end {
            flex-direction: column;
            width: 100%;
        }

        .h_div {
            width: 100%;
            max-width: 100%;
            margin-bottom: 10px;
        }

        .h2_end, .h3_end {
            font-size: 15px;
        }

        #hr_end {
            display: block;
            width: 50%;
        }
    }
</style>
