{% load static %}
<style>
    .end{
        position:absolute;
        background-color: rgb(10,66,93);
        display: grid;
        grid-template-columns: auto auto auto;
        align-items: center;
        height: 30%;
        width:  100%;
        overflow: hidden;
        left: 0;
        z-index: 900;
        
    }
    .hs_end{

        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-items: center;

        margin-top: 1%;
        margin-left: 18%;
        gap: 30%;
    }
    .h_div{
        /* margin-left: 30%; */
        width: 150%;
        display: block;
    }
    
    .h1_end{
        color: white;
        font-family: helvetica;
        font-weight: 110;
        text-align: center;
    }
    .h2_end{
        color: white;
        font-family: helvetica;
        font-weight: 110;
        text-align: center;
        font-size: 20px;
    }
    .h3_end{
        color: lightgray;
        font-size: 15px;
        font-family: helvetica;
        font-weight: 110;
        text-align: center;
    }
    @media(max-width:1200px) {
        .hs_end{
            gap: 5%;
            margin-left: 2.5%;
            width: 100%;
        }
        .end{
            margin-top: 5%;
            height: 20%;
        }
        .h_div{
            width: 100%;
        }
        
    }
    @media(max-width:530px) {
        .hs_end{
            gap: 5%;
            margin-left: 8%;
            width:90%;
        }
        .h_div{
            width: 150%;
        }
        .h2_end{
            font-size: 13px;
            font-weight: 0;
        }
        .h3_end{
            font-size: 10px;
            font-weight: 0;
        }

    }
</style>
<div class="end">
    <div class="hs_end">

        </div>

            <a  method="GET" href="{% url 'gyakorikerdesek'%}"  style="text-decoration: none; cursor: pointer;"><h2 class="h3_end">Gyakori Kérdések</h2></a>
            <h2 class="h3_end">Általános Szerződési Feltételek</h2>
        </div>
        
        <div class="h_div">
            <h2 class="h2_end">Ügyfélszolgálat</h2>
